<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text time-container-width" id="inputGroup-sizing-lg">9AM</span>
      </div>
      <textarea id="9am" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button id="nine-am-save-btn" class="btn saveBtn" type="button" id="button-addon2">Save Button</button>
      </div>
    </div>
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text time-container-width" id="inputGroup-sizing-lg">10AM</span>
      </div>
      <textarea id="10am" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button id="ten-am-save-btn" class="btn saveBtn" type="button" id="button-addon2">Save Button</button>
      </div>
    </div>
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text time-container-width" id="inputGroup-sizing-lg">11AM</span>
      </div>
      <textarea id="11am" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button id="eleven-am-save-btn" class="btn saveBtn" type="button" id="button-addon2">Save Button</button>
      </div>
    </div>
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text time-container-width" id="inputGroup-sizing-lg">12PM</span>
      </div>
      <textarea id="12pm" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button id="twelve-pm-save-btn" class="btn saveBtn" type="button" id="button-addon2">Save Button</button>
      </div>
    </div>
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text time-container-width" id="inputGroup-sizing-lg">1PM</span>
      </div>
      <textarea id="1pm" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button id="one-pm-save-btn" class="btn saveBtn" type="button" id="button-addon2">Save Button</button>
      </div>
    </div>
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text time-container-width" id="inputGroup-sizing-lg">2PM</span>
      </div>
      <textarea id="2pm" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button id="two-pm-save-btn" class="btn saveBtn" type="button" id="button-addon2">Save Button</button>
      </div>
    </div>
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text time-container-width" id="inputGroup-sizing-lg">3PM</span>
      </div>
      <textarea id="3pm" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button id="three-pm-save-btn" class="btn saveBtn" type="button" id="button-addon2">Save Button</button>
      </div>
    </div>
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text time-container-width" id="inputGroup-sizing-lg">4PM</span>
      </div>
      <textarea id="4pm" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button id="four-pm-save-btn" class="btn saveBtn" type="button" id="button-addon2">Save Button</button>
      </div>
    </div>
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text time-container-width" id="inputGroup-sizing-lg">5PM</span>
      </div>
      <textarea id="5pm" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button id="five-pm-save-btn" class="btn saveBtn" type="button" id="button-addon2">Save Button</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
